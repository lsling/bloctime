<h1>BLOCTIME</h1>
  <div ng-controller="HomeCtrl">
    <div ng-hide="onBreak" class="circle">
      <h2>{{ totalTime | timeFilter }}</h2>
    </div>
    <button ng-click="sessionTime(session)" ng-hide="home.session.onBreak">{{ session }}</button>
    <button ng-click="sessionTime(session)" ng-show="home.session.onBreak">{{ session }}</button>
  </div>
